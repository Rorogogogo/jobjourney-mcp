name: Plugin CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Azure VM
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
          AZURE_VM_SSH_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
          MCP_DEPLOY_PATH: /var/www/jobjourney-mcp
        run: |
          # Store private key
          echo "$AZURE_VM_SSH_KEY" > deploy.pem
          chmod 600 deploy.pem

          # Create deploy directory on server
          ssh -o StrictHostKeyChecking=no -i deploy.pem $AZURE_VM_USER@$AZURE_VM_HOST "sudo mkdir -p $MCP_DEPLOY_PATH && sudo chown $AZURE_VM_USER:$AZURE_VM_USER $MCP_DEPLOY_PATH"

          # Copy built files (dist + package files)
          scp -o StrictHostKeyChecking=no -i deploy.pem -r dist package.json package-lock.json $AZURE_VM_USER@$AZURE_VM_HOST:$MCP_DEPLOY_PATH/

          # Install production dependencies
          ssh -o StrictHostKeyChecking=no -i deploy.pem $AZURE_VM_USER@$AZURE_VM_HOST "cd $MCP_DEPLOY_PATH && npm ci --omit=dev"

          # Cleanup
          rm deploy.pem

      - name: Verify deployment
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
          AZURE_VM_SSH_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
        run: |
          echo "$AZURE_VM_SSH_KEY" > deploy.pem
          chmod 600 deploy.pem
          echo "Verifying MCP server deployment..."
          ssh -o StrictHostKeyChecking=no -i deploy.pem $AZURE_VM_USER@$AZURE_VM_HOST "ls -la /var/www/jobjourney-mcp/ && node --version && echo 'MCP server files deployed successfully!'"
          rm deploy.pem
